<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  <title>Aardrijkskunde</title>
  <style>
    /* General reset */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fc9dc9;
      font-family: "Silkscreen", sans-serif;
      
    }

    /* Container for the clickable text links */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px; /* Space between the links */
    }

    /* Style for the clickable text links */
    .clickable-text {
      font-size: 30px;
      color: #333;
      text-decoration: none; /* Remove underline */
      transition: color 0.3s ease, transform 0.2s ease; /* Smooth hover effects */
      margin-bottom: 50px;
      border: #333 solid 2px;
        padding: 10px;
    }

    .clickable-text:hover {
      color: #ffa0fa; /* Change color on hover */
      transform: scale(1.05); /* Slight zoom on hover */
    }
    .bold {
      font-weight: 700;
      font-size: 29px;
    }
  </style>
</head>
<body>




  <div class="container">
    <p> <span class=bold>Love you princess</span></p>
    <!-- Clickable text links -->
    <a href="pf.html" class="clickable-text">Paragraaf 10 dl 1</a>
    <a href="pa.html" class="clickable-text">Paragraaf 10 dl 2</a>
    <a href="br.html" class="clickable-text">Paragraaf 11</a>
    <a href="bb.html" class="clickable-text">B100</a>
  </div>
</body>
</html>
